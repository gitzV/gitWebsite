<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Tab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Data Validation Dashboard</h1>
    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'Certification')" id="defaultTab">Certification</button>
        <button class="tablinks" onclick="openTab(event, 'Quality')">Quality</button>
    </div>

    <div id="Certification" class="tabcontent">
        <h2>Certification Data</h2>
        
        <!-- Search input & button (placed at the top) -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by TableName..." />
            <button onclick="searchData()">Search</button>
        </div>

        <!-- Table will be dynamically inserted here -->
        <div id="tableContainer">
            <!-- Table will be populated via JavaScript -->
        </div>
    </div>

    <div id="Quality" class="tabcontent">
        <h2>Quality Data</h2>
        <p>This section is under development.</p>
    </div>
</body>
</html>
